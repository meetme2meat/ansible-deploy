<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/register.css">
  <script type="text/javascript" src="js/vendor/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/register.js"></script>
</head>
<body>
  <div class="registration_box container-fluid col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-12">
    <div class="col-lg-5 col-md-5 col-sm-4 col-xs-12">
      <img class="registration_box_logo" src="images/logo.png">
      <div class="sign_up_notice">
        <strong class="text-capitalize">Sign up</strong> to browse or search thousands of recipes, cooking tips, how-to food videos and a lot more. <br /> <br />
        At MiChef youâ€™re sure to find something delicious for every occassion.
      </div>
    </div>
    <div class="registration_form_container col-lg-7 col-md-7 col-sm-8 col-xs-12">
          <form class="email-signup">
          <div class="u-form-group user_full_name">
            <input type="text" name="first_name" placeholder="First Name" maxlength="30"/>
            <input type="text" name="last_name" placeholder="Last Name" maxlength="30"/>
          </div>
          <div class="u-form-group user_name">
            <input type="text" placeholder="Username" maxlength="10"/>
            <div class="styled-select">
              <select name="gender" class="user_gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>              
            </div>
          </div>
          <div class="u-form-group">
            <input type="email" name="email" placeholder="Email"/>
          </div>

          <div class="u-form-group">
            <input type="password" name="password" placeholder="Password"/>
          </div>
          <div class="u-form-group">
            <input type="password" name="confirm_password" placeholder="Retype password"/>
          </div>
          <div class="u-form-group">
            <button class="text-capitalize">Create an account</button>
          </div>
          <span>By signing up, I agree to MiChef's <a href="">Terms and Conditions</a></span>
        </form>
    </div>
  </div>
</body>
</html>
